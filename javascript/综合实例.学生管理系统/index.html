<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学生管理系统</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="container">
		<div class="title"><h1>学生管理系统</h1></div>
		<table class="table">
			<thead>
				<tr>
					<th data-role="id">学号</th>
					<th data-role="name">姓名</th>
					<th data-role="sex">性别</th>
					<th data-role="age">年龄</th>
					<th><input type="checkbox" class="togglecheck"></th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
		<div class="box">
			<ul>
				<li class="button add">✚</li>
				<li class="button remove">✘</li>
			</ul>
		</div>
	</div>
	
</body>
<script src="./js/index.js"></script>
</html>
