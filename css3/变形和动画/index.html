<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变形和动画</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<article class="content">
	    <section id="animation">
	    	<h2>animation</h2>
	    	<div class="example">
	    		<div class="ani"></div>
	    	</div>
	    </section>
		<section id="apple">
			<h2>apple-index-header</h2>
			<div class="example">
				<input type="checkbox" id="menustate">
				<nav class="nav">
					<ul class="header">
						<li class="item menuicon">
							<label for="menustate">
								<span class="wrapper wrapper-top">
									<span class="bread bread-top"></span>
								</span>
								<span class="wrapper wrapper-bottom">
									<span class="bread bread-bottom"></span>
								</span>
							</label>

						</li>
						<li class="item apple"><a href="#" class="link">Apple</a></li>
						<li class="item bag"><a href="#" class="link">Bag</a></li>
					</ul>
					<ul class="list">
						<li class="item"><a href="#" class="link">Apple</a></li>
						<li class="item"><a href="#" class="link">Mac</a></li>
						<li class="item"><a href="#" class="link">Iphone</a></li>
						<li class="item"><a href="#" class="link">Ipad</a></li>
						<li class="item"><a href="#" class="link">Watch</a></li>
						<li class="item"><a href="" class="link">Bag</a></li>
					</ul>
				</nav>
			</div>
		</section>
		<section id="transform">
			<h2>transform</h2>
			<p class="descreption">transform:rotate()</p>
			<div class="example">
				<div class="rotate"></div>
			</div>

			<p class="descreption">transform:scale()</p>
			<div class="example">
				<div class="scale"></div>
			</div>

			<p class="descreption">transform:skew()</p>
			<div class="example">
				<div class="skew-wrapper">
					<div class="shu"></div>
					<div class="hang"></div>
					<div class="skew">
						<div class="shu"></div>
						<div class="hang"></div>
					</div>
				</div>
			</div>

			<p class="descreption">transform:translate()</p>
			<div class="example">
				<div class="translate"></div>
			</div>
		</section>
		<section id="transition">
			<h2>transition</h2>
			<p>transition:all .3s ease</p>
			<div class="example">
				<div class="big">
					<div class="small"></div>
				</div>
				<div class="test"></div>
			</div>
			<p class="descreption">example</p>
			<div class="example">
				<nav class="nav">
					<ul>
						<li>list1</li>
						<li>list2</li>
						<li>list3</li>
						<div class="runner"></div>
					</ul>
				</nav>
				<p class="description">transition-delay</p>
				<div class="exmaple">
					<div class="delay"></div>
				</div>
				<label for="delay"><p class="description">transition-delay => list</p></label>
				
				<div class="example">
					<input type="checkbox" id="delay">
					<ul class="delay-list">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
			</div>		
		</section>
	</article>
</body>
</html>
